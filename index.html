<body>
  <!--container starts here-->
  <div class="container">
    <!--main starts here-->
    <main>
      <div class="filter-section">
        <div class="wrapper">
          <div class="filter-container">
            <div class="filter-info">
              <h1 class="sec-heading">Filter by</h1>
              <button class="reset-btn">Reset Filter</button>
            </div>
            <span class="cat-heading">Categories</span>
            <ul class="filter-apply-list">
              <li>
                <input type="checkbox" id="about" value="About 123v">
                <label for="about">About 123v</label>
              </li>
              <li>
                <input type="checkbox" id="environment" value="Environmental">
                <label for="environment">Environmental</label>
              </li>
              <li>
                <input type="checkbox" id="guides" value="Guides">
                <label for="guides">Guides</label>
              </li>
              <li>
                <input type="checkbox" id="inspiration" value="Inspiration">
                <label for="inspiration">Inspiration</label>
              </li>
              <li>
                <input type="checkbox" id="other" value="Other News">
                <label for="other">Other News</label>
              </li>
            </ul>
          </div>

          <ul class="filter-item-list"></ul>
        </div>
      </div>
    </main>
    <!--main ends here-->
  </div>
  <!--container ends here-->
